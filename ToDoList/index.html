<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <title>ToDoList</title>
</head>

<body>
    <div id="app">
        <div class="container d-flex">
            <h1 class="header-app">{{ header }}</h1>
            <div class="input-group">
                <input v-model="userInput" @keyup.enter="addTask" type="text" class="form-control" placeholder="Task"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button @click="addTask" class="btn btn-outline-secondary" type="button" id="button-addon1">Add</button>
            </div>
            <div class="d-flex option-tasks">
                <div class="form-check">
                    <input v-model="isPriority" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        High priority
                    </label>
                </div>
                <p>Tasks: {{ counterTasks }}</p>
            </div>
            <p v-if="tasks.length === 0">{{ message }}</p>
            <ul v-else class="list-group">
                <li v-for="(task, index) in tasks" @click="toggleClass(task)"
                    :class="[{completed: task.isCompleted, priority: task.priority}, `list-group-item`]">{{ index + 1}}. {{ task.name }}</li>
            </ul>
        </div>
    </div>
</body>

</html>
